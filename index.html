<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><img id="newspaper" src="assets/images/newspaper.png" alt="Newspaper Icon"></i>New York Times Search</h1>
          </div>
      </div>
    
    <form>
        <div class="form-group">
            <label for="searchParameters">Search Parameters</label> <br>
          <label for="Search Term">Search Term:</label> <br>
          <input type="text" class="form-control" id="searchTerm" placeholder="">
          
        </div>
        <div class="form-group">
          <label for="numberofRecordstoRetrieve">Number of Records to Retrieve:</label>
          <input type="text" class="form-control" id="retrieveRecords" placeholder="Number of Records to Retrieve">
        </div>
        <div class="form-group">
            <label for="startYear">Start Year:</label>
            <input type="text" class="form-control" id="startYear" placeholder="Start Year:">
        </div>
          <div class="form-group">
            <label for="endYear">End Year:</label>
            <input type="text" class="form-control" id="endYear" placeholder="End Year:">
          </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary">Clear Results</button>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/javascript.js"></script>
</body>
</html>
